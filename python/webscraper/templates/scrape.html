{% extends "layout.html" %}

{% block body %}

<h1> Scrape Result </h1>
<style>
    #result1{
            display: grid;
            grid-template-rows: repeat(1, fr);
            padding-top: 50px;
            text-align: left;
            padding-left: 50px;
        }
</style>
<div id = "result1">
    <div>
        Platform: {{ platform }}
    </div>
    <div>
        Title: {{ title }}
    </div>
    <div>
        Likes: {{ likes }}
    </div>
    <div>
        Comments: {{ comments }}
    </div>
    <div>
        Views: {{ views }}
    </div>
    <div>
        Channel: {{ channel }}
    </div>
    <div>
        Subscriber: {{ subscriber }}
    </div>
</div>

{% endblock %}
